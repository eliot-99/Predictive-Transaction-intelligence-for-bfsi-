services:
  - type: web
    name: fraud-detection-api
    env: python
    rootDir: api
    pythonVersion: "3.13"
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    region: oregon
    autoDeploy: true
    healthCheckPath: /
    # Force rebuild
    buildFilter:
      paths:
        - api/requirements.txt
        - render.yaml