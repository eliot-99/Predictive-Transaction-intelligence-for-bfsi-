{% extends "base.html" %}

{% block title %}Page Not Found - FraudGuard BFSI{% endblock %}

{% block content %}
<div class="container-lg">
    <div class="row">
        <div class="col-lg-6 mx-auto text-center py-5">
            <div class="animate__animated animate__fadeIn">
                <i class="fas fa-search text-muted" style="font-size: 5rem;"></i>
                <h1 class="display-1 fw-bold text-primary mt-3 mb-2">404</h1>
                <h2 class="h4 text-dark mb-3">Transaction Not Found</h2>
                <p class="lead text-muted mb-4">
                    The page you're looking for doesn't exist or has been removed.
                </p>
                
                <div class="d-flex justify-content-center gap-2">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg fw-bold">
                        <i class="fas fa-home me-2"></i>Back to Dashboard
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg fw-bold">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
