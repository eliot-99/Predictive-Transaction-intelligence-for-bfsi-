<!DOCTYPE html>
<html>
<head>
  <title>FraudGuard BFSI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center mb-4">Real-Time Fraud Detection</h1>
  <div class="card">
    <div class="card-body">
      <form id="fraudForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>User ID</label>
            <input type="number" class="form-control" name="User_ID" value="99999" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Amount (UZS)</label>
            <input type="number" class="form-control" name="Transaction_Amount" value="75000000" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Location</label>
            <input type="text" class="form-control" name="Transaction_Location" value="Russia">
          </div>
          <div class="col-md-6 mb-3">
            <label>Hour (0-23)</label>
            <input type="number" class="form-control" name="Transaction_Hour" value="2">
          </div>
        </div>
        <button type="submit" class="btn btn-danger w-100">Detect Fraud</button>
      </form>

      <div id="result" class="mt-4"></div>
    </div>
  </div>
</div>

<script>
document.getElementById("fraudForm").onsubmit = async (e) => {
  e.preventDefault();
  const form = new FormData(e.target);
  const data = Object.fromEntries(form);
  // Fill missing fields with defaults
  const defaults = {Transaction_Velocity: 15, Device_ID: 999999, Transaction_Hour: 2};
  Object.assign(data, defaults);
  const resp = await fetch("/predict", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify(data)});
  const result = await resp.json();
  const div = document.getElementById("result");
  if (result.alert_triggered) {
    div.innerHTML = `<div class="alert alert-danger"><h4>FRAUD ALERT!</h4><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
  } else {
    div.innerHTML = `<div class="alert alert-success">Safe Transaction</div>`;
  }
};
</script>
</body>
</html>
